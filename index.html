<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>The Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="game">
                <h1>Psychic Game</h1>
                <br>
                <div>

                    <h2>Try to guess the letter im thinking of.</h2>

                    <br>

                </div>
                <br>

                <br>
                <p>Game will reset after 10 losses or 10 wins</p>

        
                <div class="row">
                    <ul class="list-group">
                        
                        <li class="list-group-item">
                            <p id="lost">Losses: </p>
                        </li>
                        <li class="list-group-item">
                            <p id="win">Wins: </p>
                        </li>
                        <li class="list-group-item">
                            <p id="remain">Guesses Left: </p>
                        </li>
                        <li class="list-group-item">
                            <p id="used">Your Guesses so far: </p>
                        </li>
                        

                    </ul>
                </div>
            </div>
        </div>
        <br>

        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
